<div class="card mt-4">
	<h4 class="card-header">Your Survey</h4>
	<div class="card-body">
   
		<div id="survey">
			<!-- TOTAL USER: {{ (users$ | async).length }} =====>
       <!-- ===>  {{ (users$ | async) | json }}s 
			<input type=text
       placeholder="add user"
       #f.newUser
       (keyup.enter)="addUser(f)" />

      {{ (users$ | async) | json }} -->
			<!-- main app container -->
			<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
				<div class="form-row">
					<div class="form-group col-5">
						<label>First Name</label>
						<input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
						<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
							<div *ngIf="f.firstName.errors.required">First Name is required</div>
						</div>
					</div>
					<div class="form-group col-5">
						<label>Last Name</label>
						<input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
						<div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
							<div *ngIf="f.lastName.errors.required">Last Name is required</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
					<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
						<div *ngIf="f.email.errors.required">Email is required</div>
						<div *ngIf="f.email.errors.email">Email must be a valid email address</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col">
						<label>Gender</label>
						<select formControlName="gender" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
                        <option value="">--Select--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
						<div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
							<div *ngIf="f.gender.errors.required">Gender is required</div>
						</div>
					</div>
					<div class="form-group col">
						<label>Phone Number</label>
						<input type="tel" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
						<div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
							<div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
						</div>
					</div>
				</div>
        

        	<div class="form-group">
					<label>Please write your comments:</label>
					<textarea formControlName="comments" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.comments.errors }" >
					</textarea>
					<div *ngIf="submitted && f.comments.errors" class="invalid-feedback">
						<div *ngIf="f.email.comments.required">comments is required</div>
					</div>
				</div>
				<div class="form-group form-check">				
					
				<app-rating-star   (cEvent)="rating=($event)" ></app-rating-star>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
					<label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
					<div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required
					</div>
				</div>
				<div class="text-center">
					<button class="btn btn-primary mr-1">Register</button>
					<button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
